<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" href="css/video_example_study.css" />
<script src="libs/jquery-1.11.1.min.js"></script>
<script src="jatos.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
	<div id="component">
		<p id="error"></p>
		<p id="text">A little Video using your native browsers capabilities</p>
		<video id="example_video_2"width="640" height="264" controls>
			<source src="http://download.blender.org/peach/trailer/trailer_400p.ogg" type='video/ogg' />
			<p>Your browser does not support the video tag.</p>
		</video>
		<p id="nextComponent">Press N to continue</p>
	</div>

	<script>
		// What todo when jatos.js is finished initializing
		jatos.onLoad(function() {
			// Wait for key press and start next component
			$(document).keydown(function(event) {
				var keycode = (event.keyCode ? event.keyCode
						: event.which);
				if (keycode == '78') {
					jatos.startNextComponent();
				}
			});
			jatos.addAbortButton();
		});
	</script>
</body>
</html>
