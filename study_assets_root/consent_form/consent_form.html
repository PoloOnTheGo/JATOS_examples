<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/consent_form.css" />
    <script src="jatos.js"></script>
    <script src="libs/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8" />
    <title>Consent Form</title>
</head>

<body>
    <p id="text"></p>
    <div id="buttons">
        <button id="agreeButton">I agree</button>
        <button id="disagreeButton">I disagree</button>
    </div>

    <script type="text/javascript">
        jatos.onLoad(function() {
            $("#text").html(jatos.componentJsonInput.text);
            $("#buttons").show();
            jatos.addAbortButton();
        });

        $('#agreeButton').click(function() {
            var result = "Consent given.";
            jatos.startNextComponent(result);
        });

        $('#disagreeButton').click(function() {
            jatos.abortStudy("Consent not given.");
        });
    </script>
</body>

</html>
