<link rel='stylesheet' type='text/css' href='static/jspsych.css'>
<link rel='stylesheet' type='text/css' href='static/default_style.css'>
<link rel='stylesheet' type='text/css' href='static/style.css'>
</head>

<body>
<script src='static/jquery.min.js'></script>
<script src='static/jspsych.js'></script>
<script src='static/jspsych-text.js'></script>
<script src='static/jspsych-poldrack-text.js'></script>
<script src='static/jspsych-poldrack-instructions.js'></script>

<script src='helpers.js'></script>
<script src='instructions.js'></script>

<script>
jatos.onLoad(function() {

	feedback_instruct_text = jatos.componentJsonInput.feedback_instruct_text;

	jsPsych.init({
		timeline: perceptual_metacognition_experiment,
		display_element: "getDisplayElement",
		fullscreen: false,
		on_trial_start: jatos.addAbortButton,
		on_trial_finish: function(data){
			addID('perceptual_metacognition')
		},
		on_finish: function(data){
				jatos.startNextComponent();
		}
	});
});
</script>
